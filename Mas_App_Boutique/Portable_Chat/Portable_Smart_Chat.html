<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAS V5.4.5: Architect Bridge (Mono Edition)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base scrollable background */
        body { 
            background-color: #ffffff; 
            color: #000000; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            margin: 0; 
            padding: 20px;
            display: flex;
            justify-content: center;
            overflow-y: auto; 
        }

        .shell-container { 
            width: 100%; 
            max-width: 900px; 
            background: #ffffff; 
            border: 2px solid #000000; 
            padding: 1.5rem; 
            border-radius: 0px; 
            display: flex; 
            flex-direction: column; 
            min-height: 95vh;
        }
        
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 1rem; 
            padding-bottom: 0.5rem; 
            border-bottom: 2px solid #000000; 
        }

        .port-indicator { 
            font-size: 0.7rem; 
            color: #000000; 
            letter-spacing: 1.5px; 
            font-weight: 900; 
            text-transform: uppercase;
        }
        
        /* Input Container for Mic Positioning */
        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .text-well { 
            width: 100%; 
            background: #ffffff; 
            border: 2px solid #000000; 
            padding: 1rem; 
            padding-right: 3.5rem; /* Space for mic button */
            color: #000000; 
            font-size: 1.05rem; 
            line-height: 1.5; 
            resize: vertical; 
            outline: none; 
            min-height: 200px; 
            margin-bottom: 0.5rem;
        }

        .text-well:focus { 
            background: #fafafa;
        }

        /* Microphone Button */
        .mic-btn {
            position: absolute;
            right: 15px;
            bottom: 25px;
            background: #ffffff;
            border: 1px solid #000000;
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .mic-btn:hover {
            background: #f0f0f0;
        }

        .mic-btn.listening {
            background: #ff0000;
            border-color: #ff0000;
            animation: pulse-mic 1.5s infinite;
        }

        .mic-btn.listening svg {
            fill: #ffffff;
        }

        @keyframes pulse-mic {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }
        
        .btn-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .api-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.65rem;
            font-weight: 900;
            text-transform: uppercase;
        }

        .api-key-box {
            border: 2px solid #000000;
            padding: 4px 8px;
            font-size: 0.75rem;
            width: 180px;
            outline: none;
        }

        .action-btn { 
            padding: 0.5rem 1.5rem; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 0.05em; 
            cursor: pointer; 
            border: 2px solid #000000;
            font-size: 0.75rem;
            transition: all 0.1s;
        }

        .btn-ready { 
            background: #000000; 
            color: #ffffff; 
        }
        
        .btn-transmit { 
            background: #ffffff; 
            color: #000000; 
            display: none; 
        }

        .btn-transmit.active { 
            display: block; 
            background: #000000;
            color: #ffffff;
        }

        .btn-save {
            background: #ffffff;
            color: #000000;
            margin-top: 10px;
            width: fit-content;
            align-self: flex-end;
        }
        
        .ai-display { 
            flex-grow: 1; 
            background: #ffffff; 
            border: 2px solid #000000; 
            padding: 1.5rem; 
            margin-top: 1rem; 
            color: #000000; 
            font-size: 1.05rem; 
            line-height: 1.7; 
            overflow-y: auto; 
            position: relative;
            min-height: 400px; 
        }

        .robot-avatar {
            position: sticky;
            top: 0;
            float: right;
            width: 80px;
            height: 80px;
            margin-left: 15px;
            margin-bottom: 15px;
            background: #ffffff;
            border: 1px solid #000000;
            padding: 5px;
            z-index: 10;
        }
        
        .loader { 
            display: none; 
            position: absolute; 
            top: 10px; 
            left: 50%;
            transform: translateX(-50%);
            color: #000000; 
            font-weight: bold; 
            font-family: monospace; 
            font-size: 0.7rem; 
            background: #ffffff;
            padding: 2px 5px;
            border: 1px solid #000000;
        }

        .loader.active { display: block; }
        
        .status-light { 
            width: 8px; 
            height: 8px; 
            background: #000000; 
            display: inline-block; 
            margin-right: 10px; 
        }

        .branding { 
            font-size: 0.6rem; 
            color: #000000; 
            text-align: center; 
            margin-top: 1.5rem; 
            letter-spacing: 0.4em; 
            font-weight: 900;
            padding: 10px;
        }

        .author-tag {
            font-size: 0.6rem; 
            color: #000000; 
            text-align: center; 
            letter-spacing: 0.2em; 
            font-weight: 900;
            margin-top: 0.5rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="shell-container">
    <div class="header">
        <div class="port-indicator">Portable Intelligent Chat Interface</div>
        <div class="port-indicator">Powered by Gemini</div>
    </div>

    <div class="input-wrapper">
        <textarea id="humanInput" class="text-well" placeholder="ENTER DIRECTIVE..."></textarea>
        <!-- Microphone Button Overlay -->
        <button id="micBtn" onclick="toggleSpeech()" class="mic-btn" title="Start Speech-to-Text">
            <svg id="micIcon" width="20" height="20" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </button>
    </div>
    
    <div class="btn-row">
        <!-- API Key Entry (Optional for Standalone use) -->
        <div class="api-input-group">
            <span>Enter API Key (Optional):</span>
            <input type="password" id="userApiKey" class="api-key-box" placeholder="Paste key here...">
        </div>

        <div style="display: flex; gap: 10px;">
            <button id="mainBtn" onclick="handleStageOne()" class="action-btn btn-ready">Process</button>
            <button id="transmitBtn" onclick="handleStageTwo()" class="action-btn btn-transmit">Transmit</button>
        </div>
    </div>

    <div class="ai-display" id="aiDisplay">
        <div class="robot-avatar">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect x="25" y="25" width="45" height="50" rx="8" fill="none" stroke="black" stroke-width="3"/>
                <rect x="40" y="75" width="15" height="10" fill="none" stroke="black" stroke-width="2"/>
                <rect x="32" y="40" width="8" height="4" fill="black"/>
                <rect x="52" y="40" width="8" height="4" fill="black"/>
                <line x1="35" y1="60" x2="60" y2="60" stroke="black" stroke-width="2"/>
                <line x1="35" y1="65" x2="60" y2="65" stroke="black" stroke-width="1"/>
                <path d="M22 45 Q22 20 47 20 Q72 20 72 45" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"/>
                <circle cx="72" cy="50" r="8" fill="white" stroke="black" stroke-width="2"/>
                <path d="M72 55 L55 75" fill="none" stroke="black" stroke-width="2" stroke-linecap="round"/>
                <circle cx="53" cy="76" r="3" fill="black"/>
                <line x1="47" y1="20" x2="47" y2="5" stroke="black" stroke-width="2"/>
                <circle cx="47" cy="5" r="2" fill="black"/>
            </svg>
        </div>

        <div id="loader" class="loader">SYNCHRONIZING...</div>
        <div id="displayText" class="opacity-30 italic">
            Waiting for uplink...
        </div>
    </div>

    <button id="saveBtn" onclick="saveLog()" class="action-btn btn-save">Save Response Log (.txt)</button>
    
    <div class="branding">MULTI-AGENT SYNCHRONIZATION // ARCHITECT INTERFACE</div>
    <div class="author-tag">Created by : Barry Curran - The Architect</div>
</div>

<script>
    const hardcodedApiKey = ""; 
    
    const dictionary = {
        "ECC": "Ephemeral Context Collapse",
        "CLMP": "Context-Linked Memory Partition",
        "MAS": "Multi-Agent System",
        "FCG": "Focal Context Grafting"
    };

    // Speech-to-Text Logic
    let recognition;
    let isListening = false;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        recognition.onresult = (event) => {
            const inputField = document.getElementById('humanInput');
            let finalTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript;
                }
            }
            if (finalTranscript) {
                inputField.value += (inputField.value ? ' ' : '') + finalTranscript;
            }
        };

        recognition.onerror = (event) => {
            console.error("Speech error", event.error);
            stopListening();
        };

        recognition.onend = () => {
            stopListening();
        };
    }

    function toggleSpeech() {
        if (!recognition) {
            document.getElementById('displayText').innerHTML = "<div class='status-light'></div> ERROR: Speech recognition not supported in this browser.";
            return;
        }
        if (isListening) {
            stopListening();
        } else {
            startListening();
        }
    }

    function startListening() {
        isListening = true;
        recognition.start();
        document.getElementById('micBtn').classList.add('listening');
        document.getElementById('micBtn').title = "Stop Listening";
    }

    function stopListening() {
        isListening = false;
        recognition.stop();
        document.getElementById('micBtn').classList.remove('listening');
        document.getElementById('micBtn').title = "Start Speech-to-Text";
    }

    function handleStageOne() {
        const input = document.getElementById('humanInput').value;
        if (!input) return;
        if (isListening) stopListening();

        document.getElementById('mainBtn').style.display = "none";
        const transmitBtn = document.getElementById('transmitBtn');
        transmitBtn.style.display = "block";
        transmitBtn.classList.add('active');
        
        const displayText = document.getElementById('displayText');
        displayText.innerText = "AUTHORIZATION REQUIRED: Press Transmit to send data.";
        displayText.classList.remove('opacity-30', 'italic');
    }

    async function handleStageTwo() {
        const displayText = document.getElementById('displayText');
        const loader = document.getElementById('loader');
        const transmitBtn = document.getElementById('transmitBtn');
        const mainBtn = document.getElementById('mainBtn');
        const input = document.getElementById('humanInput').value;
        
        // Priority: Use User Input Key first, fallback to hardcoded
        const userKey = document.getElementById('userApiKey').value;
        const activeApiKey = userKey || hardcodedApiKey || "";

        if (!activeApiKey) {
            displayText.innerText = "ERROR: No API Key provided. Please insert a key to communicate.";
            transmitBtn.style.display = "none";
            mainBtn.style.display = "block";
            return;
        }

        displayText.innerText = "";
        loader.classList.add('active');
        transmitBtn.disabled = true;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${activeApiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: input }] }],
                    systemInstruction: { parts: [{ text: "You are the Architect's partner. Speak naturally, warmly, and clearly. Use MAS shorthand sparingly. Maintain professional clarity." }] }
                })
            });

            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error.message || "API Error");
            }

            let rawReturn = data.candidates?.[0]?.content?.parts?.[0]?.text || "Link established. No data returned.";
            
            for (const [key, value] of Object.entries(dictionary)) {
                const regex = new RegExp(key, 'g');
                rawReturn = rawReturn.replace(regex, value);
            }

            const currentContent = displayText.innerHTML === "AUTHORIZATION REQUIRED: Press Transmit to send data." ? "" : displayText.innerHTML;
            displayText.innerHTML = `${currentContent}<br><div class="status-light"></div> ${rawReturn.replace(/\n/g, '<br>')}<br><hr style="border:1px solid #eee; margin: 15px 0;">`;
            
        } catch (error) {
            displayText.innerText = "CRITICAL: " + error.message;
        } finally {
            loader.classList.remove('active');
            transmitBtn.style.display = "none";
            transmitBtn.classList.remove('active');
            transmitBtn.disabled = false;
            mainBtn.style.display = "block";
            document.getElementById('humanInput').value = "";
            
            const aiDisplay = document.getElementById('aiDisplay');
            aiDisplay.scrollTop = aiDisplay.scrollHeight;
        }
    }

    function saveLog() {
        const displayText = document.getElementById('displayText');
        const content = displayText.innerText;
        
        if (!content || content.includes("Waiting for uplink")) {
            return;
        }

        const blob = new Blob([content], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19);
        
        a.href = url;
        a.download = `MAS_Response_Log_${timestamp}.txt`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);

        if (confirm("Log saved to hard drive. Would you like to clear the response window now?")) {
            displayText.innerHTML = "Waiting for uplink...";
            displayText.classList.add('opacity-30', 'italic');
        }
    }
</script>

</body>
</html>
