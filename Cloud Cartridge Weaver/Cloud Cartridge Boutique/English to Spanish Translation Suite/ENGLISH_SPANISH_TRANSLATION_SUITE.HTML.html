<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero-Cart Weaver: Bidirectional Translator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-lg p-6 md:p-10 mt-8">
        
        <h1 class="text-3xl font-bold text-indigo-700 mb-6 flex items-center">
            <i data-lucide="shuffle" class="w-8 h-8 mr-3"></i>
            Aero-Cart: Language Shuttle Weaver
        </h1>
        <p class="text-gray-600 mb-8">Type a word in either box below, and click the speaker button to hear the pronunciation.</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- ENGLISH PANEL -->
            <div class="bg-blue-50 border-l-4 border-blue-500 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-blue-700 mb-4">English (Source/Target)</h2>
                
                <label for="english-word" class="block text-sm font-medium text-gray-700 mb-2">English Word/Phrase:</label>
                <input 
                    type="text" 
                    id="english-word" 
                    placeholder="Type an English word..." 
                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-lg mb-4"
                >
                
                <label class="block text-sm font-medium text-gray-700 mb-2">Listen to the Word:</label>
                <button 
                    id="speak-english-btn" 
                    class="w-full p-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md flex items-center justify-center transition duration-150 shadow-md disabled:bg-gray-400"
                    disabled
                >
                    <i data-lucide="volume-2" class="w-5 h-5 mr-2"></i>
                    Speak (English)
                </button>
            </div>

            <!-- SPANISH PANEL -->
            <div class="bg-red-50 border-l-4 border-red-500 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-red-700 mb-4">Spanish (Source/Target)</h2>
                
                <label for="spanish-word" class="block text-sm font-medium text-gray-700 mb-2">Spanish Word/Phrase:</label>
                <input 
                    type="text" 
                    id="spanish-word" 
                    placeholder="Escriba una palabra en español..." 
                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500 text-lg mb-4"
                >
                
                <label class="block text-sm font-medium text-gray-700 mb-2">Escuchar la Palabra:</label>
                <button 
                    id="speak-spanish-btn" 
                    class="w-full p-3 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-md flex items-center justify-center transition duration-150 shadow-md disabled:bg-gray-400"
                    disabled
                >
                    <i data-lucide="volume-2" class="w-5 h-5 mr-2"></i>
                    Hablar (Español)
                </button>
            </div>
        </div>

        <div class="mt-8 pt-4 border-t border-gray-200 text-center text-sm text-gray-500">
            <i data-lucide="speech" class="inline w-4 h-4 mr-1"></i>
            Translation powered by external services. Speech functionality relies on browser's built-in voice system.
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        const englishWordInput = document.getElementById('english-word');
        const spanishWordInput = document.getElementById('spanish-word');
        const speakEnglishBtn = document.getElementById('speak-english-btn');
        const speakSpanishBtn = document.getElementById('speak-spanish-btn');

        let debounceTimeout;
        let lastSource = null; // Tracks which box initiated the translation to prevent unintended loops

        /**
         * Uses the Web Speech Synthesis API to pronounce text.
         * @param {string} text - The text to speak.
         * @param {string} langCode - The BCP 47 language tag (e.g., 'en-US', 'es-ES').
         */
        function speakText(text, langCode) {
            if (!text || text.trim() === '' || !('speechSynthesis' in window)) {
                console.warn("Speech synthesis unavailable or text is empty.");
                return;
            }

            // Stop any ongoing speech
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = langCode;
            
            // Note: Voice selection is complex, relying on the browser's default voice for the specified language tag is simplest.
            window.speechSynthesis.speak(utterance);
        }

        /**
         * Updates the disabled state of the speak buttons based on input content.
         */
        function updateSpeakButtonState() {
            speakEnglishBtn.disabled = englishWordInput.value.trim() === '';
            speakSpanishBtn.disabled = spanishWordInput.value.trim() === '';
        }

        /**
         * Fetches translation and updates the target fields.
         * Note: Pronunciation text generation has been removed, focusing only on translation.
         */
        async function fetchTranslation(text, sourceLang, targetLang, targetWordInput) {
            if (!text || text.trim() === '') {
                targetWordInput.value = '';
                return;
            }
            
            // Simple visual feedback (optional)
            targetWordInput.placeholder = `Translating...`;
            
            // Using Google Translate API endpoint for simplicity in a self-contained environment
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                // Extract the translated text
                const translatedText = data[0][0][0];

                targetWordInput.value = translatedText;

            } catch (error) {
                console.error("Translation Error:", error);
                targetWordInput.value = "Error: Could not translate.";
            } finally {
                // Reset placeholder
                if (targetLang === 'es') {
                    targetWordInput.placeholder = "Escriba una palabra en español...";
                } else {
                    targetWordInput.placeholder = "Type an English word...";
                }
            }
        }

        /**
         * Handles user input events and triggers the translation flow with debounce.
         * @param {string} sourceId - The ID of the input field the user typed in ('english' or 'spanish').
         */
        function handleInput(sourceId) {
            clearTimeout(debounceTimeout);
            
            const sourceInput = sourceId === 'english' ? englishWordInput : spanishWordInput;
            const targetInput = sourceId === 'english' ? spanishWordInput : englishWordInput;
            
            const sourceLang = sourceId === 'english' ? 'en' : 'es';
            const targetLang = sourceId === 'english' ? 'es' : 'en';

            const text = sourceInput.value.trim();

            updateSpeakButtonState(); // Update source button immediately

            if (text === '') {
                targetInput.value = '';
                updateSpeakButtonState(); // Update all buttons
                return;
            }

            lastSource = sourceId;

            // Debounce the API call
            debounceTimeout = setTimeout(async () => {
                await fetchTranslation(text, sourceLang, targetLang, targetInput);
                // After translation, update the state of the target button
                updateSpeakButtonState(); 
            }, 500); // Wait 500ms after user stops typing
        }

        // --- Attach Event Listeners ---

        // Input listeners (Trigger translation)
        englishWordInput.addEventListener('input', (e) => {
            if (e.target === document.activeElement || lastSource !== 'spanish') {
                 handleInput('english');
            }
        });

        spanishWordInput.addEventListener('input', (e) => {
             if (e.target === document.activeElement || lastSource !== 'english') {
                 handleInput('spanish');
            }
        });
        
        // Blur listeners (Clear secondary box if primary is cleared)
        englishWordInput.addEventListener('blur', () => {
            if (englishWordInput.value.trim() === '') {
                spanishWordInput.value = '';
                updateSpeakButtonState();
            }
        });
        
        spanishWordInput.addEventListener('blur', () => {
            if (spanishWordInput.value.trim() === '') {
                englishWordInput.value = '';
                updateSpeakButtonState();
            }
        });
        
        // Speak button listeners
        speakEnglishBtn.addEventListener('click', () => {
            const text = englishWordInput.value.trim();
            speakText(text, 'en-US'); 
        });

        speakSpanishBtn.addEventListener('click', () => {
            const text = spanishWordInput.value.trim();
            speakText(text, 'es-ES'); 
        });

        // Initialize button states
        updateSpeakButtonState();

    </script>
</body>
</html>
